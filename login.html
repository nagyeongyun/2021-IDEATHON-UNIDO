<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /*로그인 아이콘을 위해 추가함*/
        @import "http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
        /*초기화*/
        *{margin:0px; padding:0px;}  
        body{
            background-color:white;
            background:url("img/unido_back.png") no-repeat;
            background-size:cover;
        }
        section{
            position:absolute;
            left:50%; top:50%;
            transform:translate(-50%, -50%);
            text-align: center;
             }
        footer{
            display:inline-block;
            position:absolute;
            bottom:0px;
            width:100%;
            background-color:rgb(0,0,0);
            color:rgb(224,224,224)}
        #footer1{
            display:inline-block;
            width:50%;
            text-align: right;
            margin-right:10px;
            font-style:bold;
        }
        #footer2{
            display:inline-block;
            font-size:small;
        }
        form{text-align: center;}
        label {
            display:block;  /*새 라인에서 시작*/
            padding:5px;
        }
        #login{
            display:none; /*처음 화면에서는 로그인창이 보이지 않음*/
        }
        input[type="submit"]{
            background-color:rgb(94,94,94);
            color:white;
            padding:3px 10px 5px 10px;
            border-radius:5px;
        }
        #university{
            margin-top:10px;
            width:200px;
            padding:10px;
        }

        .login-box{
            width:280px;
            padding:13px 0;
        }
        .textbox{
            width:100%;
            overflow: hidden;
            font-size:20px;
            padding:8px 0;
            margin:8px 0;
            border-bottom: 1px solid #bcbcbc;
        }
        .textbox i{
            width:26px;
            float:left;
            text-align:center;
        }
        .textbox input{
            border:none;
            outline:none;
            background:none;
            font-size:18px;
            width:80%;
            float:left;
            margin: 0 10px;
        }
    </style>
</head>
<body>

            var selUniv = document.getElementById("university");
            var img = document.getElementById("univLogo_img");
            img.setAttribute("width","200px");
            img.setAttribute("height","200px");
            img.src = selUniv.options[selUniv.selectedIndex].value; 

            //아이디, 비밀번호 입력 창 보이게 설정하기
            var login = document.getElementById("login");
            login.style.display = "block";
        }

        }
        
    </script>
    <section>

        </div>

        <img id="univLogo_img" src="" >
        
        <div id="dropdown">
            <form>
                <label>
                <select id="university" onchange="univSelect()">
                    <option value="" selected disabled hidden>==선택하세요==</option>
                    <option value="img/uni/konkuk.jpg">건국대학교</option>
                    <option value="img/uni/khu.png">경희대학교</option>

                    <option value="img/uni/dongduk.png">동덕여자대학교</option>
                    <option value="img/uni/myongji.png">명지대학교</option>
                    <option value="img/uni/pusan.png">부산대학교</option>

                    <option value="img/uni/cau.png">중앙대학교</option>
                    <option value="img/uni/hongik.png">홍익대학교</option>

                </select>
                </label>
            </form>
        </div>
        
        <!--★학교가 선택되면 보이는 로그인 부분-->

                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="학번/이메일주소" name="" value="">

                <div class="textbox">
